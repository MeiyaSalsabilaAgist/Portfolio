<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f6f8;
    }
    header {
      background-color: #d8bee6;
      padding: 0;
    }
    nav {
      background-color: #d8bee6;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    nav a {
      color: #e985f2;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
    }
    .hero {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 80px 40px;
      background-color: #ffffff;
    }
    .profile-card {
      background-color: #f2e9df;
      padding: 30px;
      border-radius: 12px;
      width: 260px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      margin-right: 60px;
    }
    .profile-card img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }
    .profile-card h3 {
      margin: 10px 0 5px;
    }
    .profile-card p {
      font-size: 14px;
      color: #555;
    }
    .hero-text h1 {
      font-size: 48px;
      margin: 0;
    }
    .hero-text p {
      margin: 15px 0 25px;
      color: #555;
      max-width: 400px;
    }
    .buttons a {
      padding: 12px 25px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      margin-right: 15px;
      display: inline-block;
    }
    footer {
      background-color: #f472b6;
      color: white;
      text-align: center;
      padding: 15px;
    }
  </style>
</head>
<body>

  <header></header>

  <nav>
    <a href="#beranda">Beranda</a>
    <a href="#tentang">Tentang</a>
    <a href="#kontak">Kontak</a>
  </nav>

  <div class="hero" id="beranda">
    <div class="profile-card">
      <img src="foto 1.jpeg" alt="Foto Profil">
      <h3>Meiya Salsabila Agist</h3>
      <p>PROJECT MANAGER</p>
    </div>

    <div class="hero-text">
      <h1>Hello</h1>
      <p>Here's who I am & what I do. Ini adalah halaman home dengan tampilan profil modern seperti contoh gambar.</p>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; Abby Copyright Coporation
  </footer>

</body>
</html>
